name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies ðŸ”§
        run: npm ci

      - name: Build Project ðŸ—ï¸
        # -----------------------------------------------------------------------------------------
        # NOTE: This assumes your repository name is exactly 'Router-Outlet-Playground'.
        # If the case differs (e.g. router-outlet-playground), update the base-href below.
        # -----------------------------------------------------------------------------------------
        run: npx ng build --configuration production --base-href /Router-Outlet-Playground/

      - name: Prepare Deployment ðŸ“„
        # Finds the build output directory and creates a 404.html for SPA routing
        run: |
          # Find where index.html is located inside dist (handles different builder outputs)
          INDEX_PATH=$(find dist -name index.html | head -n 1)
          BUILD_DIR=$(dirname "$INDEX_PATH")
          
          echo "Found build directory: $BUILD_DIR"
          
          # Copy index.html to 404.html to handle Angular routing on GitHub Pages
          cp "$INDEX_PATH" "$BUILD_DIR/404.html"
          
          # Export the directory to the GITHUB_ENV so the next step can use it
          echo "BUILD_DIR=$BUILD_DIR" >> $GITHUB_ENV

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ${{ env.BUILD_DIR }}
          branch: gh-pages
